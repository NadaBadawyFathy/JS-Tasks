<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="task1.html">task1</a>
    <a href="task2.html">task2</a>
    <a href="task3.html">task3</a>
    <a href="task4.html">task4</a>
    <a href="task5.html">task5</a>
    
    <div class="our-element">Our Element</div>
    <p>Paragraph</p>
    <script>
        let par = document.querySelector('p');
        par.remove();

        let ele = document.querySelector('div');

        let eleBef = document.querySelector('div').cloneNode();
        eleBef.setAttribute('class','start')
        eleBef.setAttribute('title','Start Element')
        eleBef.setAttribute('data-value','Start')
        eleBef.innerHTML = 'Start';
        ele.before(eleBef);

        let eleAft = document.querySelector('div').cloneNode();
        eleAft.setAttribute('class','end')
        eleAft.setAttribute('title','End Element')
        eleAft.setAttribute('data-value','End')
        eleAft.innerHTML = 'End';
        ele.after(eleAft);
    </script>
</body>
</html>
